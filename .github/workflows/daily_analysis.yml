name: 每日股票分析

on:
  # 定时触发 - 每天北京时间 18:00 (UTC 10:00)
  schedule:
    - cron: '0 10 * * 1-5'  # 周一到周五，UTC 10:00 = 北京时间 18:00

  # 手动触发
  workflow_dispatch:
    inputs:
      mode:
        description: '运行模式'
        required: true
        default: 'full'
        type: choice
        options:
          - full          # 完整分析（股票+大盘）
          - market-only   # 仅大盘复盘
          - stocks-only   # 仅股票分析

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Python 环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: 安装依赖
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 创建必要目录
        run: |
          mkdir -p data logs reports

      - name: 执行股票分析
        env:
          # ==================== 多用户配置（必需）====================
          # 用户列表（例如：USERS=allen,hong）
          USERS: ${{ secrets.USERS }}

          # ==================== 全局配置 ====================
          # Gemini AI
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: ${{ vars.GEMINI_MODEL || secrets.GEMINI_MODEL || 'gemini-3-flash-preview' }}
          GEMINI_MODEL_FALLBACK: ${{ vars.GEMINI_MODEL_FALLBACK || secrets.GEMINI_MODEL_FALLBACK || 'gemini-2.5-flash' }}
          GEMINI_REQUEST_DELAY: '3.0'  # GitHub Actions 建议增加延时

          # 数据源 (可选)
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}

          # 搜索服务
          BOCHA_API_KEYS: ${{ secrets.BOCHA_API_KEYS }}
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          SERPAPI_API_KEYS: ${{ secrets.SERPAPI_API_KEYS }}

          # OpenAI 兼容 API（备选）
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ vars.OPENAI_BASE_URL || secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL || secrets.OPENAI_MODEL }}

          # 飞书文档（全局）
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_FOLDER_TOKEN: ${{ secrets.FEISHU_FOLDER_TOKEN }}

          # ==================== 多用户配置格式 =====================
          # 格式：USER_XXX="user1:value1;user2:value2"
          # 股票列表（必需，格式：USER_STOCKS="allen:a,b;hong:c,d"）
          USER_STOCKS: ${{ secrets.USER_STOCKS }}

          # 通知渠道（至少配置一个）
          # Email 配置（格式：USER_EMAIL_SENDER="allen:sender1@example.com;hong:sender2@example.com"）
          USER_EMAIL_SENDER: ${{ secrets.USER_EMAIL_SENDER }}
          USER_EMAIL_PASSWORD: ${{ secrets.USER_EMAIL_PASSWORD }}
          USER_EMAIL_RECEIVERS: ${{ secrets.USER_EMAIL_RECEIVERS }}

          # ServerChan（格式：USER_SERVERCHAN_SEND_KEY="allen:key1;hong:key2"）
          USER_SERVERCHAN_SEND_KEY: ${{ secrets.USER_SERVERCHAN_SEND_KEY }}

          # 企业微信（格式：USER_WECHAT_WEBHOOK_URL="allen:url1;hong:url2"）
          USER_WECHAT_WEBHOOK_URL: ${{ secrets.USER_WECHAT_WEBHOOK_URL }}

          # 飞书（格式：USER_FEISHU_WEBHOOK_URL="allen:url1;hong:url2"）
          USER_FEISHU_WEBHOOK_URL: ${{ secrets.USER_FEISHU_WEBHOOK_URL }}

          # Telegram（格式：USER_TELEGRAM_BOT_TOKEN="allen:token1;hong:token2"）
          USER_TELEGRAM_BOT_TOKEN: ${{ secrets.USER_TELEGRAM_BOT_TOKEN }}
          USER_TELEGRAM_CHAT_ID: ${{ secrets.USER_TELEGRAM_CHAT_ID }}

          # Pushover（格式：USER_PUSHOVER_USER_KEY="allen:key1;hong:key2"）
          USER_PUSHOVER_USER_KEY: ${{ secrets.USER_PUSHOVER_USER_KEY }}
          USER_PUSHOVER_API_TOKEN: ${{ secrets.USER_PUSHOVER_API_TOKEN }}

          # Custom Webhook（格式：USER_CUSTOM_WEBHOOK_URLS="allen:url1,url2;hong:url3"）
          USER_CUSTOM_WEBHOOK_URLS: ${{ secrets.USER_CUSTOM_WEBHOOK_URLS }}
          USER_CUSTOM_WEBHOOK_BEARER_TOKEN: ${{ secrets.USER_CUSTOM_WEBHOOK_BEARER_TOKEN }}

          # 其他配置
          LOG_LEVEL: INFO
          DATA_DAYS: 60
          MAX_CONCURRENT: 3
        run: |
          # 判断运行模式
          MODE="${{ github.event.inputs.mode || 'full' }}"

          echo "=========================================="
          echo "运行模式: $MODE"
          echo "用户列表: $USERS"
          echo "时间: $(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')"
          echo "BOCHA_API_KEYS 是否配置: $([ -n "$BOCHA_API_KEYS" ] && echo '是' || echo '否')"
          echo "BOCHA_API_KEYS 长度: ${#BOCHA_API_KEYS}"
          echo "=========================================="

          if [ "$MODE" = "market-only" ]; then
            python main.py --market-review
          elif [ "$MODE" = "stocks-only" ]; then
            python main.py --no-market-review
          else
            python main.py
          fi

      - name: 上传分析报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: analysis-reports-${{ github.run_number }}
          path: |
            reports/
            logs/
          retention-days: 30

      - name: 显示运行结果
        if: always()
        run: |
          echo "=========================================="
          echo "分析完成"
          echo "=========================================="
          if [ -d "reports" ]; then
            echo "生成的报告:"
            ls -la reports/
          fi
